<!DOCTYPE html>
<html>
<head>
    <title>Korean Vocab</title>
</head>
<body>
    <!-- checkmark button  -->
    <button class="answers first" onclick="openAnswerPage()">Answers</button>

    
    <div class="maincard">
        <div class="answercontents">
            <div class="word">
                <h1 class="vocabword" placeholder="">안녕하세요</h1>
            </div>
            <!-- text input -->
            <div class="input">
                <input type="text" id="input" placeholder="뭐예요?">
            </div>
            </div class="answerbutton">
            <button class="answerbutton first" onclick="checkAnswer()">Check Answer</button>
            </div>
            <div class="nextbutton">
                <button class="nextbutton first" onclick="newWord()">Next</button>
            </div>
        </div>
    </div>

</body>

</html>

<!-- center card class -->
<style>

/* make vocab word text white */
.vocabword {
    color: white;
}

.maincard {
    width: 500px;
    height: 500px;
    border-radius: 25px;
    margin: auto;
    margin-top: 100px;
    padding: 10px;
    text-align: center;
}

/* center in card answercontents class horizontally and vertically */
.answercontents {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 30%;
    margin-top: 140px;
}
/* make next button match css on answer button */
.nextbutton {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 30%;
    margin-top: -120px;
    /* make hidden */
}
/* make all buttons rounded */
button {
  box-sizing: border-box;
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  background-color: transparent;
  border: 2px solid #16A085;
  border-radius: 0.6em;
  color: #16A085;
  cursor: pointer;
  /* display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-align-self: center;
      -ms-flex-item-align: center;
          align-self: center; */
  font-size: 1rem;
  font-weight: 400;
  line-height: 1;
  margin: 20px;
  padding: 1.2em 2.8em;
  text-decoration: none;
  text-align: center;
  text-transform: uppercase;
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  /* align vertically and horizontally */
}
button:hover, .btn:focus {
  color: #fff;
  outline: 0;
}
.first {
  -webkit-transition: box-shadow 300ms ease-in-out, color 300ms ease-in-out;
  transition: box-shadow 300ms ease-in-out, color 300ms ease-in-out;
}
.first:hover {
  box-shadow: 0 0 40px 40px #16A085 inset;
}

/* make nextbutton further down */
.nextbutton {
    margin-top: -60px;
}

/* put the answers button in the top right */
.answers {
    position: absolute;
    top: 0;
    right: 0;
    margin: 30px;
    /* make it thinner */
    width: 120px;
    /* center text in button */
    text-align: center;
    /* bring text further to the left */
    padding-left: 20px;
}

</style>
<script>
    var words = {
        yes: "네",
        no: "아니요",
        hello: "안녕하세요",
        man: "사람",
        teacher: "선생님",
        doctor: "의사",
        nurse: "간호사",
        secretary: "비서",
        athlete: "운동선수",
        student: "학생",
        lawyer: "변호사",
        officeworker: "회사원",
        driver: "운전사",
        housewife: "주부",
        singer: "가수",
        chef: "요리사",
        pharmacist: "약사",
        police: "경찰관",
        firefighter: "소방관",
        clerk: "점원",
        bankteller: "은행원",
        translator: "통역사",
        hairdresser: "미용사",
        mechanic: "기술자",
    };
    // on page load, get a random word from the words object
    window.onload = function() {
        var randomWord = Object.keys(words)[Math.floor(Math.random() * Object.keys(words).length)];
        document.getElementsByClassName("vocabword")[0].innerHTML = randomWord;
        // make next button hidden
        document.getElementsByClassName("nextbutton")[0].style.visibility = "hidden";
        // make card soft green
        document.getElementsByClassName("maincard")[0].style.backgroundColor = "#b0b0b0";  //soft green #e6ffe6
        // make background dark gray
        document.body.style.backgroundColor = "#3d3d3d";
    }
    // function that creates new vocab word
    function newWord() {
        var randomWord = Object.keys(words)[Math.floor(Math.random() * Object.keys(words).length)];
        document.getElementsByClassName("vocabword")[0].innerHTML = randomWord;
        // make the next button hidden
        document.getElementsByClassName("nextbutton")[0].style.visibility = "hidden";
        // change the color of the button back to white
        // change card back to #b0b0b0
        document.getElementsByClassName("maincard")[0].style.backgroundColor = "#b0b0b0";
        // remove user input from text box
        document.getElementById("input").value = "";
        // change text in check answer button back to check answer
        document.getElementsByClassName("answerbutton")[0].innerHTML = "Check Answer";
    }

    // 

    // when button is clicked check if the answer is correct
    function checkAnswer() {
        var answer = document.getElementById("input").value;
        var correctAnswer = words[document.getElementsByClassName("vocabword")[0].innerHTML];
        if (answer == correctAnswer) {
            // change the color of the button to green
            // make the next button visible
            document.getElementsByClassName("nextbutton")[0].style.visibility = "visible";
            // make card fade to #e6ffe6
            document.getElementsByClassName("maincard")[0].style.backgroundColor = "#e6ffe6";
            // change vocab word color text to black
            document.getElementsByClassName("vocabword")[0].style.color = "black";
        } else {
            //change the color of the button to red
            // make the next button visible
            document.getElementsByClassName("nextbutton")[0].style.visibility = "visible";
            // make card fade to ff6347
            document.getElementsByClassName("maincard")[0].style.backgroundColor = "#ff6347";
            // change the text of the check answer button to the correct answer
            document.getElementsByClassName("answerbutton")[0].innerHTML = correctAnswer;
        }
    }

    // when the answers button is clicked, show the answers
    function openAnswerPage() {
        // open answers.html in a new tab
        window.open("answer.html", "_blank");
    }
</script>
