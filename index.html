<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study your vocab!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.2em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', monospace;
            background: #f8fafc;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .study-section {
            display: none;
        }

        .word-card {
            background: #f8fafc;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .word-display {
            font-size: 2em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .progress {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .feedback {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .json-hint {
            font-size: 0.9em;
            color: #718096;
            margin-top: 10px;
            font-style: italic;
        }

        .completion {
            text-align: center;
            padding: 20px;
        }

        .completion h2 {
            color: #38a169;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .completion p {
            color: #4a5568;
            font-size: 1.1em;
        }

        .restart-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Vocab</h1>

        <div id="inputSection" class="input-section">
            <textarea id="jsonInput" placeholder='Enter your vocabulary JSON here...

Example:
{
  "hello": "hola",
  "goodbye": "adiÃ³s",
  "thank you": "gracias"
}'></textarea>
            <div class="json-hint">Enter JSON with word pairs: {"english": "translation"}</div>
            <br>
            <button onclick="startStudy()">Start Studying</button>
        </div>

        <div id="studySection" class="study-section">
            <div class="word-card animate-in">
                <div class="progress" id="progress"></div>
                <div class="word-display" id="currentWord"></div>
                <input type="text" id="answerInput" placeholder="Type the translation..." onkeydown="handleKeyPress(event)">
                <div class="feedback" id="feedback"></div>
            </div>
            <button id="nextBtn" onclick="nextWord()" disabled>Next Word</button>
        </div>

        <div id="completionSection" class="completion" style="display: none;">
            <h2>ðŸŽ‰ Congratulations!</h2>
            <p>You've completed all the vocabulary words!</p>
            <button class="restart-btn" onclick="restart()">Study Again</button>
        </div>
    </div>

    <script>
        let vocabData = {};
        let vocabArray = [];
        let currentIndex = 0;
        let isAnswered = false;

        function startStudy() {
            const jsonInput = document.getElementById('jsonInput').value.trim();

            if (!jsonInput) {
                alert('Please enter some vocabulary JSON first!');
                return;
            }

            try {
                vocabData = JSON.parse(jsonInput);
                vocabArray = Object.entries(vocabData);

                if (vocabArray.length === 0) {
                    alert('Please enter valid vocabulary data!');
                    return;
                }

                currentIndex = 0;
                isAnswered = false;

                document.getElementById('inputSection').style.display = 'none';
                document.getElementById('studySection').style.display = 'block';

                showCurrentWord();
                document.getElementById('answerInput').focus();

            } catch (error) {
                alert('Invalid JSON format. Please check your input and try again.');
            }
        }

        function showCurrentWord() {
            const [word, translation] = vocabArray[currentIndex];
            document.getElementById('currentWord').textContent = word;
            document.getElementById('progress').textContent = `${currentIndex + 1} of ${vocabArray.length}`;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').disabled = true;
            isAnswered = false;
        }

        function checkAnswer() {
            if (isAnswered) return;

            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = vocabArray[currentIndex][1].toLowerCase();
            const feedback = document.getElementById('feedback');

            if (userAnswer === correctAnswer) {
                feedback.textContent = 'âœ“ Correct!';
                feedback.className = 'feedback correct';
                isAnswered = true;
            } else {
                //feedback.textContent = `âœ— Incorrect. The answer is: ${vocabArray[currentIndex][1]}`;
                feedback.textContent = `âœ— Incorrect.`;
                feedback.className = 'feedback incorrect';
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextWord() {
            currentIndex++;

            if (currentIndex >= vocabArray.length) {
                document.getElementById('studySection').style.display = 'none';
                document.getElementById('completionSection').style.display = 'block';
                return;
            }

            showCurrentWord();
            document.getElementById('answerInput').focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (!isAnswered) {
                    checkAnswer();
                } else {
                    nextWord();
                }
            }
        }

        function restart() {
            document.getElementById('completionSection').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('jsonInput').value = '';
            currentIndex = 0;
            isAnswered = false;
        }

        // Auto-check answer as user types
        document.getElementById('answerInput').addEventListener('input', function() {
            if (!isAnswered) {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
